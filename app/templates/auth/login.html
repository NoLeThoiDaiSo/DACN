{% extends "base.html" %}
{% block content %}
<section class="auth-card">
  <h1 class="title">Sign in</h1>
  <form method="post" action="/auth/login" class="form">
    <label>Username
      <input name="username" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button class="btn full">Sign in</button>
  </form>
  <p class="muted">New here? <a href="/auth/register" class="link">Create an account</a></p>
</section>
{% endblock %}
